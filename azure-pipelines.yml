# RUN TESTS AND FULL CONDA BUILD MATRIX EVERY NIGHT AT 4AM
schedules:
- cron: "0 4 * * *"
  displayName: Nightly full build
  branches:
    include:
    - develop

resources:
  repositories:
    - repository: pytools
      type: github
      endpoint: BCG-Gamma
      name: BCG-Gamma/pytools
      ref: develop # todo - update to stable release

variables:
  master_or_release: >
    ${{ or(
    contains(variables['Build.SourceBranch'], 'refs/heads/release'),
    eq(variables['Build.SourceBranch'], 'refs/heads/master'),
    eq(variables['Build.Reason'], 'Schedule')
    )
    }}

stages:
  - stage: detect_conda_changes
    displayName: 'detect conda changes'

    jobs:
      - job: checkout_and_diff
        steps:
          - checkout: self

          - task: Bash@3
            name: diff
            inputs:
              targetType: 'inline'
              script: |
                cd $(Build.Repository.LocalPath)
                git diff-index --quiet origin/develop conda-build
                if [ "$?" = 1 ]; then
                echo "conda build config has been changed"
                else
                echo "conda build config is unchanged"
                fi
                echo "##vso[task.setvariable variable=conda_build_config_changed;isOutput=true]$?"

          - script: echo $(diff.conda_build_config_changed)
            name: echovar

  - stage:
    displayName: 'simple pytest'
    dependsOn: 'detect_conda_changes'
    variables:
      conda_build_config_changed: $[ stageDependencies.detect_conda_changes.checkout_and_diff.outputs['diff.conda_build_config_changed'] ]

    jobs:
    - job:
      displayName: 'pytest @ develop environment'
      condition: >
        and(
        ne(variables.master_or_release, 'True'),
        eq(stageDependencies.detect_conda_changes.checkout_and_diff.outputs['diff.conda_build_config_changed'], '0')
        )

      pool:
          vmImage: 'ubuntu-latest'
      steps:
        - script: echo $(master_or_release)
          name: echo_master_or_release

        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.7'
          displayName: 'Use Python 3.7'

        - checkout: self
        - checkout: pytools

        - script: dir $(Build.SourcesDirectory)

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              eval "$(conda shell.bash hook)"
              cd $(System.DefaultWorkingDirectory)/sklearndf/
              export PYTHONPATH=$(System.DefaultWorkingDirectory)/sklearndf/src/
              conda env create -f environment.yml
              conda activate sklearndf-develop
              cd $(System.DefaultWorkingDirectory)/pytools/
              pip install -e .
              cd $(System.DefaultWorkingDirectory)/sklearndf/
              pip install pytest-azurepipelines
              coverage run -m pytest test/test/
              coverage xml
              coverage html
          displayName: 'pytest'

        - task: PublishTestResults@2
          condition: succeededOrFailed()
          inputs:
            testResultsFiles: '$(System.DefaultWorkingDirectory)/sklearndf/*.xml'
            searchFolder: '$(System.DefaultWorkingDirectory)/sklearndf/'
            testRunTitle: 'Publish test results'

        - task: PublishCodeCoverageResults@1
          inputs:
            codeCoverageTool: Cobertura
            summaryFileLocation: '$(System.DefaultWorkingDirectory)/sklearndf/coverage.xml'
            reportDirectory: '$(System.DefaultWorkingDirectory)/sklearndf/htmlcov'

  # CONDA ENV BUILD TEST
  # TESTING MATRIX OF PYTHON & SKLEARN VERSIONS
  # - FOR RELEASE BRANCH: 3 BUILD TESTS
  # - OTHERWISE: 1 BUILD TEST
  - stage:
    displayName: 'conda build & pytest'
    dependsOn: 'detect_conda_changes'
    variables:
      conda_build_config_changed: $[ stageDependencies.detect_conda_changes.checkout_and_diff.outputs['diff.conda_build_config_changed'] ]

    jobs:
    - job:
      displayName: '(single)'
      condition: >
        and(
        ne(variables.master_or_release, 'True'),
        ne(stageDependencies.detect_conda_changes.checkout_and_diff.outputs['diff.conda_build_config_changed'], '0')
        )

      pool:
          vmImage: 'ubuntu-latest'
      strategy:
        matrix:
          maximum_dependencies:
            FACET_V_PYTHON_BUILD: '3.8'
            FACET_V_SKLEARN: '==0.23'
            FACET_V_PANDAS: '==1.0.*'
            FACET_V_NUMPY: '=>1.16'
            FACET_V_JOBLIB: '>=0.13'

      steps:
        - script: echo $(conda_build_config_changed)
          name: echovar

        - script: echo $(master_or_release)
          name: echo_master_or_release

        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(FACET_V_PYTHON_BUILD)'
          displayName: 'Use Python $(FACET_V_PYTHON_BUILD)'

        - checkout: self
        - checkout: pytools

        - script: dir $(Build.SourcesDirectory)

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              eval "$(conda shell.bash hook)"

              export PYTHONPATH=$(System.DefaultWorkingDirectory)/sklearndf/src/
              export FACET_V_PYTHON_BUILD=$(FACET_V_PYTHON_BUILD)
              export FACET_V_PANDAS=$(FACET_V_PANDAS)
              export FACET_V_SKLEARN=$(FACET_V_SKLEARN)
              export FACET_V_JOBLIB=$(FACET_V_JOBLIB)
              export FACET_V_NUMPY=$(FACET_V_NUMPY)

              conda install -y conda-build

              cd $(System.DefaultWorkingDirectory)/pytools/
              make package

              cd $(System.DefaultWorkingDirectory)/sklearndf/
              make package
          displayName: "build & test conda package"

    - job:
      displayName: '(matrix)'
      condition: eq(variables.master_or_release, 'True')

      pool:
        vmImage: 'ubuntu-latest'
      strategy:
        matrix:
          minimum_dependencies:
            FACET_V_PYTHON_BUILD: '3.6.*'
            FACET_V_PANDAS: '==0.24.*'
            FACET_V_SKLEARN: '==0.21.*'
            FACET_V_JOBLIB: '==0.13,*'
            FACET_V_NUMPY: '==1.16.*'
          maximum dependencies:
            FACET_V_PYTHON_BUILD: '3.8.*'
            FACET_V_SKLEARN: '==0.23.*'
            FACET_V_PANDAS: '==1.0.0.*'
            FACET_V_NUMPY: '=>1.16'
            FACET_V_JOBLIB: '>=0.13'
          unconstrained dependencies:
            FACET_V_PYTHON_BUILD: '>=3.6'
            FACET_V_PANDAS: '=>0.24'
            FACET_V_SKLEARN: '=>0.21'
            FACET_V_JOBLIB: '=>0.13'
            FACET_V_NUMPY: '=>1.16'

      steps:
        - script: echo $(master_or_release)
          name: echo_master_or_release

        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(FACET_V_PYTHON_BUILD)'
          displayName: 'Use Python $(FACET_V_PYTHON_BUILD)'

        - checkout: self
        - checkout: pytools

        - script: dir $(Build.SourcesDirectory)

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              eval "$(conda shell.bash hook)"

              export PYTHONPATH=$(System.DefaultWorkingDirectory)/sklearndf/src/
              export FACET_V_PYTHON_BUILD=$(FACET_V_PYTHON_BUILD)
              export FACET_V_PANDAS=$(FACET_V_PANDAS)
              export FACET_V_JOBLIB=$(FACET_V_JOBLIB)
              export FACET_V_NUMPY=$(FACET_V_NUMPY)

              conda install -y conda-build

              cd $(System.DefaultWorkingDirectory)/pytools/
              make package

              cd $(System.DefaultWorkingDirectory)/sklearndf/
              make package

          displayName: "build & test conda package"
